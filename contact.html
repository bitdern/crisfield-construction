<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Crisfield Construction | Contact</title>
    <meta name="title" content="Crisfield Construction | Contact" />
    <meta
      name="description"
      content="Crisfield Construction Business Landing Page and project portfolio."
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./assets/css/require.css" />
    <link rel="stylesheet" href="./assets/css/pages/contact.css" />

    <!-- Preload Images -->
    <link rel="preload" href="./assets/images/hero-banner.png" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <a href="./index.html" class="logo">
          <img
            src="./assets/images/cc-logo.svg"
            width="151"
            height="28"
            alt="Crisfield Construction home"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html" class="label-lg navbar-link has-after"
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="./service.html" class="label-lg navbar-link has-after"
                >Services</a
              >
            </li>

            <li class="navbar-item">
              <a href="./portfolio.html" class="label-lg navbar-link has-after"
                >Portfolio</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="label-lg navbar-link has-after active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <a href="./contact.html" class="btn btn-primary">Contact Now</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- Contact Form -->
        <section
          class="section contact has-bg-image"
          aria-labelledby="contact-label"
          style="background-image: url('./assets/images/contact-bg.png')"
        >
          <div class="container">
            <form action="#" onsubmit="sendEmail(event)" class="contact-form">
              <h2 class="headline-sm" id="contact-label">Get In Touch</h2>

              <p class="contact-text body-md">üõ†Ô∏è Let's build, together ü§ù</p>

              <div class="wrapper">
                <div>
                  <label for="name" class="label">Name</label>

                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John Doe"
                    class="input-field"
                  />
                </div>

                <div>
                  <label for="email" class="label">Email</label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="jd@example.com"
                    class="input-field"
                  />
                </div>
              </div>

              <label for="subject" class="label">Subject</label>

              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Message Subject"
                class="email-subject input-field"
              />

              <label for="message" class="label">Your Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="How can we help?"
                required
                class="email-body input-field"
              ></textarea>
              <input
                type="submit"
                value="Send Message"
                class="btn btn-secondary"
              />
            </form>

            <div class="contact-content">
              <ul class="contact-list">
                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(177, 39%, 72%)"
                  >
                    <ion-icon name="call" aria-hidden="true"></ion-icon>
                  </div>

                  <div>
                    <p class="label-lg">Phone</p>

                    <a href="tel: (310) 944-0863" class="body-lg"
                      >(310) 944-0863</a
                    >
                  </div>
                </li>

                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(41, 99%, 64%)"
                  >
                    <ion-icon name="mail" aria-hidden="true"></ion-icon>
                  </div>

                  <div>
                    <p class="label-lg">Email</p>

                    <a
                      href="email: crisfieldconstruction1@gmail.com"
                      class="body-lg"
                      >crisfieldconstruction1@gmail.com</a
                    >
                  </div>
                </li>

                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(19, 97%, 85%)"
                  >
                    <ion-icon name="location" aria-hidden="true"></ion-icon>
                  </div>

                  <div>
                    <p class="label-lg">Visit My Shop</p>

                    <address class="body-lg">
                      <span>1850 W 144th St</span>
                      <span>Gardena CA, 90249</span>
                    </address>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <ul class="social-list">
          <li>
            <a
              href="https://www.instagram.com/crisfield__construction/"
              class="social-link"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>

        <p class="text-center">&copy; Crisfield Construction 2023</p>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>

    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
